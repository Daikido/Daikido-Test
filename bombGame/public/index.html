<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    p#ok{color:#1abc9c;text-align:center;font-size:500%}
    .btn {width: 100%; padding: 20px;}
	td 
	{border: 1px solid black;background-color:#2962FF;width:10%; }
	table
	{padding:30px; width:50%;background-color:#4DD0E1;border: 1px solid black;}
    </style>
</head>
<body>
    <p id="ok"> 0</p>
    <button type="button" id="btn" class="btn">Increase!</button>
    <button type="button" id="btm" class="btn">Decrease!</button>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="change.js"></script>
<script src="main.js"></script>
    <script>
    	var w = 4;
	var h = 5;
	var data = [
	[1,0,0,0,0],
	[0,0,2,1,0],
	[0,0,1,0,2],
	[0,0,0,2,1]
	];
	
	
	var row,line;
    var minetab = document.createElement("TABLE");
	var minediv = document.createElement("div");
	minediv.setAttribute("class","minediv");
	minediv.innerHTML="<style>.minediv{padding:10px}</style>"
	document.body.appendChild(minediv);
	minediv.appendChild(minetab);
	
	var images = [
	"http://q83lm.com/e-cards/wp-content/uploads/2013/01/The-Number-1.jpg",
	"http://q83lm.com/e-cards/wp-content/uploads/2013/01/The-Number-1.jpg",
	"https://new-girls.ws/wp-content/uploads/2016/06/20160619-538.jpg",
	"http://q83lm.com/e-cards/wp-content/uploads/2013/01/The-Number-3.jpg"
	]
	
	
        for(row=0;row<w;row++)
        {
			var minetr = document.createElement("TR"); 
			minetab.appendChild(minetr);
                for(line=0;line<h;line++)
				{   
					var minetd = document.createElement("TD");
					var mineimg= document.createElement("IMG");
					
					if(data[row][line]>=0 && data[row][line]<4)
					mineimg.setAttribute("src",images[data[row][line]]);
					
					mineimg.setAttribute("width", "100%");
					mineimg.setAttribute("align", "middle");
                    minetd.appendChild(mineimg);
					minetr.appendChild(minetd);
					mineimg.onclick=imgclick(row, line);
                }   
				
        }
		
		function imgclick(row, line){
			return function(){alert(row+','+line)};
		}
    </script>>
